name: Starter Workflow

on:
  push:
    branches: 
      - main
    
  workflow_dispatch:

      
jobs:
  context_job:
    runs-on: ubuntu-latest
    name: Context
    
    steps:
      - run: echo "ğŸ‰ The job was triggered by a ${{ github['event_name'] }} event."
      - run: echo "ğŸ  drive is `${{ github.event.inputs.homedrive }}`."
      - run: echo "ğŸ¯ environment is `${{ github.event.inputs.environment }}`."
      - run: echo "ğŸ“– log level is `${{ github.event.inputs.logLevel }}`."
      - run: echo "â¿ Run the matrix? `${{ github.event.inputs.run_matrix }}`."
    
      - name: Dump GitHub context
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump env context
        run: echo '${{ toJSON(env) }}'

  expression_job:
    runs-on: ubuntu-latest
    name: Expressions
    if: ${{ github.ref == 'refs/heads/main' }}
    
    steps:
      - run: echo "Only run if triggered by main branch..."
        if: contains(github.ref, 'main')
        
      - run: echo "Run always"
        if: always()
      - run: echo "Run only on success"
        if: success()
      - run: echo "Run only on failure"
        if: failure()
